description: Submit an application to become a maintainer of multiring.zig
labels: [governance]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        We are honored by your consideration of maintainership for multiring.zig.

        Before submitting your application, please read our [governance documentation](https://github.com/ok-ryoko/multiring.zig/blob/main/GOVERNANCE.md) to:

        * confirm that we‚Äôre currently accepting applications for maintainership, and
        * determine that you satisfy the maintainership criteria.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of conduct
      description: The community around this project has a [code of conduct](https://github.com/ok-ryoko/multiring.zig/blob/main/CODE_OF_CONDUCT.md) that all participants are expected to understand and follow.
      options:
        - label: I have read and agree to the community‚Äôs code of conduct.
          required: true

  - type: textarea
    attributes:
      label: Past contributions
      description: How have you added value to this project? Provide a concise and high-level overview of your contributions.
    validations:
      required: true

  - type: checkboxes
    id: responsibilities
    attributes:
      label: Responsibilities of interest
      description: Which responsibilities are you most interested in and willing to fulfill?
      options:
        - label: Review, approve and integrate pull requests
        - label: Enforce the code of conduct
        - label: Manage and opine on issues and discussions to help achieve consensus
        - label: Review maintainership applications
    validations:
      required: true

  - type: textarea
    attributes:
      label: Supporting information
      description: Include relevant details in support of your application
    validations:
      required: false
